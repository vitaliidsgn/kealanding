		<div class="faq">

			<div class="center">

				<h2 class="faq__title h2 fade-in">
					Frequently Asked Questions
				</h2>

				<p class="faq__text fade-in fade-in--200">
					Some answers to common questions.
				</p>

				<div class="faq__accordion accordion">

{% for item in faq %}

					<div class="accordion__item fade-in fade-in--400">

						<h3 class="accordion__head accordion__btn h4">
							{{ item.head }}
						</h3>

						<div class="accordion__body">

							<div class="accordion__body-inner">

								{{ item.body | safe }}

							</div>

						</div>

					</div>

{% endfor %}

				</div>


			</div>

		</div>
