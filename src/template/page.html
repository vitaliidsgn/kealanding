<!DOCTYPE html>
<html lang="en" prefix="og: https://ogp.me/ns#">
<head>

	<meta charset="utf-8">

	<title>{{ title }}</title>
{#
	<link href="https://www.googletagmanager.com" rel="preconnect">
#}
	<link href="/css/styles.css" rel="preload" as="style">

	<link href="/fonts/space-grotesk-v21-latin-400.woff2" rel="preload" as="font" type="font/woff2" crossorigin>

	<link href="{{ url }}/favicon.svg" rel="icon" type="image/svg+xml">
	<link href="{{ url }}/favicon.png" rel="apple-touch-icon">

	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="{{ description | default(site) }}">
	<meta name="theme-color" content="#162042">
	<meta property="og:site_name" content="{{ site }}">
	<meta property="og:url" content="{{ url }}{% if folder %}/{{ folder }}{% endif %}">
	<meta property="og:type" content="{{ ogType | default('website') }}">
	<meta property="og:title" content="{{ title }}">
	<meta property="og:description" content="{{ description | default(site) }}">

	<meta property="og:image" content="{{ url }}/og.png">
	<meta property="og:image:secure_url" content="{{ url }}/og.png">
	<meta property="og:image:width" content="1200">
	<meta property="og:image:height" content="630">
	<meta property="og:image" content="{{ url }}/og-256.png">
	<meta property="og:image:width" content="256">
	<meta property="og:image:height" content="256">

	<meta property="twitter:image" content="{{ url }}/og.png">
	<meta property="twitter:card" content="summary_large_image">
	<meta property="twitter:title" content="{{ title }}">
	<meta property="twitter:description" content="{{ description | default(site) }}">

	<link href="/css/styles.css" rel="stylesheet">

</head>

<body>

<div class="wrapper">

{% include "template/header.html" %}

	<main class="main">

{% block content %}{% endblock %}

	</main>

{% include "template/footer.html" %}

</div>

</body>
</html>
